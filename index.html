<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Staff Application</title>
    <style>
        /* Gradient background */
        body {
            background: linear-gradient(to right, #3a7bd5, #00d2ff); /* Blue gradient */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* Center the form */
        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-out;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #00d2ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3a7bd5;
        }

        /* Mouse movement animation */
        .form-container {
            position: relative;
        }

        .form-container:hover {
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Staff Application Form</h1>
        <form id="applicationForm">
            <label for="name">Minecraft Username:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br>

            <label for="experience">Experience with Minecraft (years):</label><br>
            <input type="number" id="experience" name="experience" required><br>

            <label for="why">Why do you want to become a staff member?</label><br>
            <textarea id="why" name="why" required></textarea><br>

            <label for="skills">What skills can you bring to the team?</label><br>
            <textarea id="skills" name="skills" required></textarea><br>

            <input type="submit" value="Submit Application">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Mouse movement effect
        document.addEventListener('mousemove', (e) => {
            const form = document.querySelector('.form-container');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // Adjusting the movement of the form based on mouse position
            form.style.transform = `translate(-${mouseX * 10}px, -${mouseY * 10}px)`;
        });

        $("#applicationForm").submit(function(event) {
            event.preventDefault();  // Prevent form submission

            // Collect form data
            var formData = {
                name: $("#name").val(),
                age: $("#age").val(),
                experience: $("#experience").val(),
                why: $("#why").val(),
                skills: $("#skills").val()
            };

            // Data to be sent to Discord webhook
            var discordPayload = {
                "embeds": [{
                    "title": "Minecraft Staff Application",
                    "fields": [
                        {
                            "name": "Minecraft Username",
                            "value": formData.name
                        },
                        {
                            "name": "Age",
                            "value": formData.age
                        },
                        {
                            "name": "Experience (years)",
                            "value": formData.experience
                        },
                        {
                            "name": "Why do you want to be a staff member?",
                            "value": formData.why
                        },
                        {
                            "name": "Skills",
                            "value": formData.skills
                        }
                    ],
                    "color": 3447003 // Optional: Set the color of the embed (hex color code)
                }]
            };

            // Send form data to Discord webhook
            $.ajax({
                url: "https://discord.com/api/webhooks/1338423350204174421/TbOlT4kw2XmCTKdjJ-nsZKhmvTH_6bSzslcN9_7Y--vco2-lq18oCpGT20EEdqiTSGUX",  // Discord Webhook URL
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(discordPayload),
                success: function(response) {
                    alert("Application submitted successfully!");
                },
                error: function(xhr, status, error) {
                    console.error("Error:", error);
                    alert("There was an error submitting your application.");
                }
            });
        });
    </script>
</body>
</html>
